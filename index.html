<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="header">
        <h2>ClimaTrack</h2>
        <button>Classic/Noir</button>
    </section>

    <section class="row">
        <section class="left-column">
            <form id="location-form" class="location">
                <input autofocus id="location-input" type="text" placeholder="Kathmandu">
                <button id="form-btn" type="submit">Search</button>
            </form>
            
            <div class="left-column-details">

                <!-- current temp -->
                <div id="current-temp"></div>

                <!-- current location -->
                <div id="current-loc"></div>

                <!-- min/max temp -->
                <div id="max-temp"></div>
                <div id="min-temp"></div>
                
                <div id="day-weather"></div>
                <div id="night-weather"></div>

                <div id="sunrise-time"></div>
                <div id="sunset-time"></div>

                <div id="rain"></div>

                <div id="highest-temp"></div>
                <div id="lowest-temp"></div>
                
                <div id="current-date"></div>
                <div id="current-time"></div>
                <div id="current-location"></div>
                <div id="current-lat"></div>
                <div id="current-long"></div>
            </div>
        </section>
        <section class="right-column">
            <div class="card">
                <div class="map"></div>
            </div>
            <div class="card">
                <div class="hourly-temp">
                    <h2>Hourly Temperature</h2>
                    <div id="hourly-temp"></div>
                </div>
            </div>
            <div class="card third-card">
                <div class="third-card-inner uv-index">
                    <div class="title">UV Index</div>
                    <div class="uv-data"></div>
                </div>
                <div class="third-card-inner air-visibility">
                    <div class="title">Air Visibility</div>
                    <div class="air-data"></div>
                </div>
                <div class="third-card-inner wind-status">
                    <div class="title">Wind Status</div>
                    <div class="wind-data"></div>
                </div>
            </div>
        </section>
    </section>

    <section class="footer">
        <span>Licensed by MIT.</span>
    </section>
    
    <script src="/script.js"></script>
</body>
</html>
